worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream php-fpm {
        server php-api:9000;
    }

    upstream pdf-service {
        server pdf-service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Vue frontend (default)
        location / {
            try_files $uri $uri/ /vue/index.html;
        }

        # React frontend
        location /react {
            alias /usr/share/nginx/html/react;
            try_files $uri $uri/ /react/index.html;
        }

        # PHP API
        location /api {
            try_files $uri /api/public/index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # PDF service proxy
        location /api/resume.pdf {
            proxy_pass http://pdf-service/api/resume.pdf;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
